	<canvas id="gameCanvas"></canvas>

	<script>
        var game = new Game();
        var oldDate = +new Date();
        function gameLoop () {
            requestAnimFrame(gameLoop);
            //setTimeout(gameLoop, 16)

            var delta = newDate - oldDate;
            game._play(delta);
        }

        game.play();
